<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form>
        <input class="input" type="text" name="ccname" autocomplete="Card holder name" placeholder="Enter card holder name">
        <input class="input" type="text" name="cardnumber" autocomplete="Card number" placeholder="Enter the CC Number">
        <input class="input" type="text" name="cc-exp" autocomplete="Expiration date" placeholder="Enter expiration date">
        <input class="input" type="text" name="cvc" autocomplete="CVC" placeholder="Enter your CVC">
      </form>
    </div>
  </body>
</html>
